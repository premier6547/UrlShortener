<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSXbVzTVFT4aysfE7hj18ulzFJSdP+nvN0OBSv8wZNwIn9uvmSaPJFRGfm9C/A" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Shorten Your Link</h1>
    <form id="urlForm">
      <div class="mb-3">
        <label for="longUrl" class="form-label">Enter your long URL:</label>
        <input type="url" class="form-control" id="longUrl" name="longUrl" required>
      </div>
      <button type="submit" class="btn btn-primary">Shorten</button>
    </form>
  </div>
  <script src="script.js"></script>  </body>
</html>
